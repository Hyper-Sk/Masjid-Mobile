<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- favicons  -->
    <link rel="icon" href="./images/icon.png" type="image/png" />

    <!-- styles -->
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/compas.css" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- bootstrap css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Home - Masjid Miskeen Shah</title>
  </head>

  <body>
    <div class="loader-container">
      <img src="./images/icon.png" alt="" />
      <div class="loader"></div>
    </div>

    <main>
      <header class="header">
        <a href="./" class="header-content">
          <img src="./images/icons/left-arrow.png" alt="" />
          <p>Back</p>
        </a>
      </header>

      <section class="heading">
        <h1>Qibla Direction</h1>
        <p>Showing Qibla Direction from Hyderabad</p>
      </section>

      <section class="compass-area">
        <div class="compass-area-content">
          <div class="compass">
            <div class="arrow"></div>
            <div class="compass-circle"></div>
            <div class="my-point"></div>
          </div>
        </div>
      </section>
      <section class="details">
        <p>
          The Red <span></span>circle indicates the direction of Mecca. Move red
          circle to the top arrow position.
        </p>
      </section>

      <div class="btn-area"><button class="start-btn">Connect</button></div>
    </main>

    <!-- scripts  -->
    <script src="./script/header.js"></script>
    <script src="./script/loader.js"></script>
    <script src="./script/compas.js"></script>
  </body>
</html>
