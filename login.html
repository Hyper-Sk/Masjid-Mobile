<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- favicons  -->
  <link rel="icon" href="./images/icon.png" type="image/png" />

  <!-- styles -->
  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
  <link rel="stylesheet" href="./styles/loader.css" />
  <link rel="stylesheet" href="./styles/login.css" />

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- bootstrap css  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <title>Home - Masjid Miskeen Shah</title>
</head>

<body>
  <div class="loader-container">
    <img src="./images/icon.png" alt="" />
    <div class="loader"></div>
  </div>

  <main>
    <header class="header">
      <a href="./" class="header-content">
        <img src="./images/icons/left-arrow.png" alt="">
        <p>Back</p>
      </a>
    </header>

    <section class="login">
      <form class="login-content">
        <div class="login-card">
          <div class="brand">
            <div class="brand-logo">
              <img src="./images/masjid-logo.png" alt="">
            </div>
            <h1>Welcome back</h1>
            <p>Enter your credentials to access (admin panel)</p>
          </div>

          <form id="loginForm">
            <div class="form-group">
              <label for="text">Username</label>
              <input type="text" id="email" placeholder="Username">
              <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
              <div class="error" id="passwordError"></div>
            </div>



            <button type="submit" class="login-btn" id="loginButton">
              Sign in
            </button>
          </form>
        </div>
      </form>
    </section>

    


  </main>

  <!-- scripts  -->
  <script src="./script/header.js"></script>
  <script src="./script/loader.js"></script>
  <script src="./script/timings.js"></script>
</body>

</html>
